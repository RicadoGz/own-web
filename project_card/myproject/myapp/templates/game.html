{% extends 'base.html' %}

{% block title %}Play Game{% endblock %}
<!--game.html-->
{% block content %}
    <h2>Play the Card Game</h2>
    <form method="post" action="{% url 'game' %}">
        {% csrf_token %}
        <label for="all_decks">Number of Decks:</label>
        <input type="number" id="all_decks" name="all_decks" min="1" max="3" value="1"><br><br>

        <label for="n_user">Number of Users:</label>
        <input type="text" id="n_user" name="n_user"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <button type="submit">Start Game</button>
    </form>
{% endblock %}
